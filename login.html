.crt::after {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(18, 16, 16, 0.1);
  opacity: 0;
  z-index: 2;
  pointer-events: none;
  animation: flicker 0.15s infinite;
}
.crt::before {
  content: " ";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
  z-index: 2;
  background-size: 100% 2px, 3px 100%;
  pointer-events: none;
}
.crt {
  animation: textShadow 1.6s infinite;
}

<script>

function redirect(ele) {
            if(event.key === 'Enter') {
                if(ele.value === 'login')
                     window.location.href = 'https://google.com';
                
                if(ele.value === 'whoami')
                     window.location.href = 'https://google.com';
                     
                if(ele.value === 'fisheye1998')
                     window.location.href = 'https://google.com';          
                else
                    alert("Invalid Command");
            }
        }

<!-- wow we really pay our interns to make sure our login pages are secure. would be a shame if someone opened the source code and saw all of our commands. -->
