<style>
.rowtest::after {
  content: "";
  clear: both;
  display: table;
}
.photogrid {
grid-auto-flow: row dense;
display: grid;
row-gap: 10px; 
margin-right: 10px;
grid-template-columns: 200px;
width: 200px;
float: left;
}
.photogridleft {
grid-auto-flow: row dense;
display: grid;
margin-left: 0px;
row-gap: 10px;  
grid-template-columns: 200px;
width: 200px;
float: left;
}

.photogrid > div {
  background-color: transparent;
  height: auto;
  transition-duration: .2s;
}
.photogrid > div:hover {
  transform: scale(1.25, 1.25);
  transform-origin: center;
}
.photogrid > div:hover p {
  transform: scale(0.8, 0.8);
  transform-origin: center;
}
.photogridleft > div {
  background-color: transparent;
  height: auto;
  transition-duration: .2s;
}
.photogridleft > div:hover {
  transform: scale(1.25, 1.25);
  transform-origin: center;
}
.photogridleft > div:hover p {
  transform: scale(0.8, 0.8);
  transform-origin: center;
}

.rounded {
  border-radius: 5px;
}

.lighttext {
  background-color: #dbc7a6;
  padding: 5px;
  border-radius: 5px;
  margin-bottom: 10px;
}

.midspantext {
background-color: rgba(0, 0, 0, 0.5);
border-radius: 5px 5px 5px 5px;
}
